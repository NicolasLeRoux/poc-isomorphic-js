<template id="poc-contact-tmpl">
	<style>
		:host {
			display: flex;
			background: lightblue;
		}

		.left-area,
		.right-area {
			margin: 10px 5px;
		}

		.left-area {
			flex: 1;
		}

		.right-area {
			flex: 5;
		}
	</style>

	<div class="left-area">
		<slot name="picture">
		</slot>
	</div>

	<div class="right-area">
		<slot name="name">
		</slot>
		<slot name="link">
		</slot>
	</div>
</template>

<script>
	class ContactElem extends HTMLElement {
		constructor () {
			super();

			const shadowRoot = this.attachShadow({mode: 'open'})
				.appendChild(this.template);
		};

		get template() {
			if (!this._template) {
				this.constructor.prototype._template = document.currentScript.ownerDocument
					.querySelector('#poc-contact-tmpl').content;
			}

			return this._template.cloneNode(true);
		};
	};

	customElements.define('poc-contact-elem', ContactElem);
</script>
