<template id="poc-contact-tmpl">
	<style>
		:host {
			display: flex;
			background: lightblue;
		}

		.left-area,
		.right-area {
			margin: 10px 5px;
		}

		.left-area {
			flex: 1;
		}

		.right-area {
			flex: 5;
		}
	</style>

	<div class="left-area">
		<slot name="picture">
		</slot>
	</div>

	<div class="right-area">
		<slot name="name">
		</slot>
		<slot name="link">
		</slot>
	</div>
</template>

<script>
	// Note: ``importDoc`` references this import's document. It must be done
	// here in order to keep the refecence of the imported document for later
	// instanciation of the custom element.
	var importDoc = document.currentScript.ownerDocument;

	class ContactElem extends HTMLElement {
		constructor () {
			super();

			var template = importDoc
				.querySelector('#poc-contact-tmpl')
				.content;

			const shadowRoot = this.attachShadow({mode: 'open'})
				.appendChild(template.cloneNode(true));
		}
	};

	customElements.define('poc-contact-elem', ContactElem);
</script>
